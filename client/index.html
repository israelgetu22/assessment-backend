<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <button id="newButton">New compliment</button>

    <section>
      <button>What is your inspiration life?</button>
      <input type="text" id="" placeholder="Type hear" />
    </section>

    <label for="list">List your top three GOALS?</label>
    <textarea id="list"></textarea>
    <button>Add List</button>

    <button id="linkButton">Inspirational quotes!</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
      document.getElementById("newButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
      document.getElementById("linkButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/quotes")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
    </script>
    <script src="main.js"></script>
  </body>
</html>
